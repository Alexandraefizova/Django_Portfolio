{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for task in tasks %}
        <div class="alert alert-warning">
            <h2>{{ task.title }}</h2>
            <p>{{ task.task }}</p>
        </div>
        {% endfor %}
    {% else %}
    <p>Нет записей</p>
    {% endif %}
{% endblock %}
